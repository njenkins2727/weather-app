<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<style>




</style>
<body>
    <!-- nav -->
    <nav class="navbar navbar-light bg-dark justify-content-center">
        <a class="navbar-brand text-white" href="#!">Weather</a>
      </nav>
    
    <!-- container -->
    <section class="my-container">
       
       
        <section class="row">
            
            <form id="search-form">
                 <!-- search bar col -->

                <div class="form-group">
                  <label for="input-text">search for a city </label>
                  <input type="text" class="form-control" id="search-input" placeholder="City">
                </div>
                 <!-- list of previous searches -->

                <button class="btn btn-primary d-block w-100" type="submit">Search</button>

              </form>
              
            <div class="col col-12 col-sm-9">

               <!-- current day row  -->
                <div class="row">
                    <div class="col-12">
                      <div class="card">
                            <div class="card-body">
                              <h4 id="city-search" class="card-title"></h4>
                              <div class="card-text">
                                <p>Temp: <span id="current-day-temp"></span></p>
                                <p>Wind: <span id="current-day-wind"></span></p>
                                <p>Humidity: <span id="current-day-humidity"></span></p>
                                <p>UV: <span id="current-day-uv"></span></p>
                                <img id="current-img"src="" alt="Weather Icon"> 
                                <div class="uv-color"></div>
                              </div>
                            </div>
                          </div>
                          
                    </div>
                </div>
                

                <!-- title for 5-days -->
                <div class="row">
                    <h2>5-day forecast</h2>
                </div>
                <!-- 5 day forcast row  -->
                <div class="row forecast">
                    <div class="col-3" id="wrapper">

                        <!-- <div class="card">
                            <div class="card-body">
                              <h4 class="card-title" id="day-one"> </h4>
                              <div class="card-text">
                                <p>Temp: <span id="day-one-temp"></span></p>
                                <p>Wind: <span id="current-day-wind"></span></p>
                                <p>Humidity: <span id="current-day-humidity"></span></p>
                              </div>
                            </div>
                          </div> -->

                        
                    </div>
                </div>
                 <!-- 5 col, each -- card thay represent the future weather -->

                
            </div>
        </section>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.3/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
